<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container_background">
      <div id="rose" class="rose">游꺛</div>
      <button class="btn-grad" id="btn">游</button>
    </main>
    <script>
      const btn = document.getElementById("btn");
      const rose = document.getElementById("rose");

      let isDead = false;

      btn.addEventListener("click", () => {
        if (isDead) return;

        // Probabilidad de 20%
        const random = Math.random();

        if (random < 0.2) {
          // La rosa muere
          rose.textContent = "游";
          rose.style.transform = "scale(1.2)";
          rose.style.filter = "grayscale(80%)";
          btn.disabled = true;
          btn.textContent = "La rosa muri칩";
          isDead = true;
        } else {
          // Peque침a animaci칩n de tensi칩n
          rose.style.transform = "scale(1.1)";
          setTimeout(() => {
            rose.style.transform = "scale(1)";
          }, 150);
        }
      });
    </script>
  </body>
</html>
